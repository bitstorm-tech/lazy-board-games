<section id="game-list" class="flex flex-col">
    {{ range $game := .games }}
    <div class="flex flex-col my-1" hx-get="/game-list?clickedGame={{$game.Name}}" hx-target="#game-list"
        hx-swap="outerHTML" hx-trigger="click">
        <button>{{ $game.Name }}</button>
        {{ if $game.ShowDescription }}
        <span class="p-4">{{ $game.Description }}</span>
        {{ end }}
    </div>
    {{ end }}
</section>
