<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <script src="/static/htmx.min.js" type="text/javascript"></script>
    <title>Lazy Board Games</title>s
    <style>
        body, html {
            margin: 0;
        }

        #header, #footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1;
        }

        #header {
            top: 0;
        }

        #content {
            padding: 50px 20px 50px; /* Header height + padding + Footer height + padding */
            max-height: calc(100% - 100px); /* 100% - (Header height + padding + Footer height + padding) */
            overflow-y: scroll;
            overflow: hidden;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>

<header id="header" class="flex justify-between" hx-get="/menu" hx-target="#menu" hx-swap="outerHTML" hx-trigger="load">
    <a href="/"><div>Lazy Board Games</div></a>
    <div id="menu"></div>
</header>

<section id="content">
    <button class="btn">Tailwind styled</button>
    {% block content %}
    <h1>Welcome to Lazy Board Games!</h1>
    {% endblock %}
</section>
</body>
</html>
